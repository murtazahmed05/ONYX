<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onyx | Minimal Productivity</title>
    <meta name="description" content="A minimal, jet-black productivity suite for high-performance individuals. Tasks, Operations, and Life Areas in one place." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              onyx: {
                950: '#050505',
                900: '#0a0a0a',
                800: '#121212',
                700: '#1e1e1e',
                600: '#2a2a2a',
                500: '#404040',
                400: '#737373',
                300: '#a3a3a3',
                200: '#e5e5e5',
                100: '#ffffff',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
